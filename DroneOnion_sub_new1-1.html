<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css" />
        <title>DroneOnion</title>
        <style>
            * {
                font-family: "Nanum Gothic", sans-serif;
            }

            .header {
                height: 100px;
                border-right: 1px solid #c2c2c2;
            }

            .header-logo-image {
                height: 46px;
                left: 27px;
                position: absolute;
                top: 17px;
                width: 39px;
            }

            .header-box {
                margin-top: 15px;
                margin-left: 80px;
                line-height: 0.1rem;
            }

            .header-title1 {
                color: black;
                font-size: 20px;
                line-height: 24px;
                font-weight: bold;
            }

            .header-title2 {
                color: black;
                font-size: 19px;
            }

            .sidebar {
                height: 860px;
                border-right: 1px solid #c2c2c2;
                width: 400px;
            }

            .active {
                background: #ffeccf;
                color: #ce7d00;
                font-size: 18px;
                font-weight: bold;
                line-height: 25px;
            }

            .nav-link {
                color: #ce7d00 !important;
                font-size: 18px;
                line-height: 25px;
                opacity: 0.5;
            }

            .menu-text {
                color: #a5a5a5;
                font-weight: bold;
                margin-left: 20px;
            }

            .top-menu {
                justify-items: center;
                background-color: #ec994b;
                height: 4rem;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                box-shadow: 0 2px 2px 0 rgba(var(--cui-elevation-base-color, 60, 75, 100), 0.14),
                    0 3px 1px -2px rgba(var(--cui-elevation-base-color, 60, 75, 100), 0.12),
                    0 1px 5px 0 rgba(var(--cui-elevation-base-color, 60, 75, 100), 0.2);
            }

            .nav-icon {
                color: #fff;
                margin-left: 10px;
                font-size: 1.25rem;
                height: 1.25rem;
                text-align: center;
                transition: inherit;
                object-fit: contain;
                margin-right: 1rem;
            }

            .header-profile-icon {
                margin-right: 11px;
            }

            .header-user {
                align-items: center;
                color: #fff;
                display: flex;
                font-size: 16px;
                font-weight: bold;
                line-height: 22px;
                background-color: transparent;
                border: 0;
                border-radius: 0.25rem;
                margin-left: 1200px;
            }

            .header-logout-icon {
                vertical-align: middle;
                height: 24px;
                margin-right: 7px;
                margin-top: 3px;
                width: 26px;
            }

            .btn.header-logout {
                background-color: #fff;
                display: flex;
                height: 44px;
                margin-right: 32px;
                margin-top: 10px;
                width: 140px;
                border-radius: 8px;
                line-height: 22px;
                font-size: 16px;
            }

            .header-logout-label {
                align-items: center;
                color: #ce7d00;
                font-size: 18px;
                font-weight: bold;
                line-height: 22px;
                margin-top: 6px;
            }

            #map {
                height: 850px;
                width: 100%;
            }

            #map-button1 {
                font-size: 17px;
                position: absolute;
                top: 20%;
                left: 330px;
                z-index: 10;
                background-color: #ec994b;
                color: #fff;
                border: 0;
                width: 70px;
            }

            #map-button2 {
                font-size: 17px;
                position: absolute;
                top: 25%;
                left: 330px;
                z-index: 10;
                background-color: #ec994b;
                color: #fff;
                border: 0;
                width: 70px;
            }

            #map-button3 {
                font-size: 17px;
                position: absolute;
                top: 30%;
                left: 330px;
                z-index: 10;
                background-color: #ec994b;
                color: #fff;
                border: 0;
                width: 70px;
            }

            .map-form-control {
                z-index: 10;
                position: absolute;
                top: 100px;
                left: 380px;
                width: 500px;
                background-color: #ec994b;
                color: #fff;
            }

            .en-dashboard-date-container {
                background-color: #fff;
                border-radius: 14px;
                height: 60px;
                left: 380px;
                position: absolute;
                top: 105px;
                width: 570px;
                z-index: 10;
            }

            .en-select-date-icon {
                height: 28px;
                margin-left: 11px;
                width: 28px;
            }

            .en-select-date-container {
                align-items: center;
                display: flex;
                flex-direction: row;
                height: 100%;
                width: 100%;
            }

            .en-select-date-yearbox {
                height: 40px;
                margin-left: 16px;
                width: 100px;
            }

            .en-select-date-label {
                font-size: 16px;
                font-weight: bold;
                line-height: 22px;
                width: 30%;
            }

            .en-select-date-label-2 {
                font-size: 16px;
                font-weight: bold;
                line-height: 22px;
                margin-left: 10px;
                width: 70%;
            }

            .en-select-date-label {
                height: 22px;
                margin-left: 8px;
            }

            .en-select-date-monthbox {
                height: 40px;
                margin-left: 20px;
                width: 80px;
            }

            .en-select-date-button {
                background: #ec994b !important;
                border: 0;
                box-shadow: 0 4px 4px rgb(0 0 0 / 4%);
                color: #fff !important;
                height: 40px;
                margin-right: 3px;
                width: 100%;
            }

            .form-select {
                border: 1px solid #b1b7c1;
                border-radius: 0.375rem;
                display: block;
                font-size: 1rem;
                font-weight: 400;
                line-height: 1.5;
                width: 100%;
                display: block;
            }

            .date-label {
                font-size: 16px;
                font-weight: bold;
                line-height: 22px;
            }

            .en-dashboard-vegetation-index {
                z-index: 10;
                top: 700px;
                left: 1700px;
                position: absolute;
                background-color: #fff;
                display: flex;
                flex-wrap: wrap;
                height: 230px;
                width: 124px;
                border-radius: 14px;
                box-shadow: 0 4px 10px rgb(0 0 0 / 10%);
            }

            .en-dashboard-vegetation-index-color {
                border-radius: 40px;
                height: 20px;
                vertical-align: middle;
                width: 20px;
            }

            .en-dashboard-vegetation-index-title {
                color: #202020;
                font-size: 16px;
                font-weight: bold;
                line-height: 40px;
                margin-left: 30px;
            }

            .en-dashboard-vegetation-index-color-box {
                margin-bottom: 5px;
                margin-top: 6px;
                margin-left: 5px;
                padding-right: 0;
            }

            .en-dashboard-vegetation-index-label {
                color: #202020;
                font-size: 14px;
                font-weight: 600;
                line-height: 19px;
                margin-top: 7px;
                padding-left: 10px;
                text-align: left;
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <div class="row g-0">
            <div class="col-md-2 header">
                <div class="col header-box">
                    <img class="header-logo-image" src="img/onion.png" />
                    <p class="header-title1">스마트 드론 <br /></p>
                    <p class="header-title2">생육 데이터 서비스</p>
                </div>
            </div>
            <div class="col-md-10 top-menu">
                <button type="button" class="header-toggler px-md-0 me-md-3 header-user">
                    <img class="header-profile-icon" src="img/icon_user2.png" />홍길동 님 반갑습니다.
                </button>
                <button class="btn header-logout" type="button">
                    <img class="header-logout-icon" src="img/icon_logout.png" />
                    <div class="header-logout-label">로그아웃</div>
                </button>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-md-2 sidebar">
                <p class="menu-text">메뉴</p>
                <ul class="nav flex-column sidebar-menu">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <img class="nav-icon" src="img/icon_dashboard 2.png" width="26" height="23" />
                            <span data-feather="file" class="align-text-bottom"></span>
                            대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img class="nav-icon" src="img/icon_farm2.png" width="26" height="23" />
                            <span data-feather="shopping-cart" class="align-text-bottom"></span>
                            농지 관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img class="nav-icon" src="img/icon_user2.png" width="26" height="23" />
                            <span data-feather="users" class="align-text-bottom"></span>
                            사용자 관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img class="nav-icon" src="img/icon_status2.png" width="26" height="23" />
                            <span data-feather="bar-chart-2" class="align-text-bottom"></span>
                            사용자 이용 현황
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img class="nav-icon" src="img/icon_bug2.png" width="26" height="23" />
                            <span data-feather="layers" class="align-text-bottom"></span>
                            병해충 목록
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img class="nav-icon" src="img/icon_piclist2.png" width="26" height="23" />
                            <span data-feather="layers" class="align-text-bottom"></span>
                            사진 관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img class="nav-icon" src="img/icon_weather.png" width="26" height="23" />
                            <span data-feather="layers" class="align-text-bottom"></span>
                            주산지 기상정보
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img class="nav-icon" src="img/icon_market.png" width="26" height="23" />
                            <span data-feather="layers" class="align-text-bottom"></span>
                            시세 정보
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10">
                <div id="map" class="map">
                    <div class="en-dashboard-date-container">
                        <div class="en-select-date-container justify-content-center">
                            <img class="en-select-date-icon" src="img/icon_calender.png" />
                            <select class="form-select en-select-date-yearbox" name="selectedYear">
                                <option value="2022">2022</option>
                            </select>
                            <div class="en-select-date-label">년</div>
                            <select class="form-select en-select-date-monthbox" name="selectedMonth">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <div class="en-select-date-label">월</div>
                            <select class="form-select en-select-date-monthbox" name="selectedWeekly">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <div class="en-select-date-label-2">주차</div>
                            <button class="btn en-select-date-button" type="button">조회</button>
                        </div>
                    </div>

                    <div class="en-dashboard-vegetation-index">
                        <div class="row">
                            <div class="col en-dashboard-vegetation-index-title">식생지수</div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 en-dashboard-vegetation-index-color-box">
                                <div
                                    class="en-dashboard-vegetation-index-color"
                                    style="background-color: rgb(243, 54, 14)"
                                ></div>
                            </div>
                            <div class="col en-dashboard-vegetation-index-label">&lt; 0</div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 en-dashboard-vegetation-index-color-box">
                                <div
                                    class="en-dashboard-vegetation-index-color"
                                    style="background-color: rgb(242, 133, 6)"
                                ></div>
                            </div>
                            <div class="col en-dashboard-vegetation-index-label">0.0 - 0.2</div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 en-dashboard-vegetation-index-color-box">
                                <div
                                    class="en-dashboard-vegetation-index-color"
                                    style="background-color: rgb(252, 201, 73)"
                                ></div>
                            </div>
                            <div class="col en-dashboard-vegetation-index-label">0.2 - 0.4</div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 en-dashboard-vegetation-index-color-box">
                                <div
                                    class="en-dashboard-vegetation-index-color"
                                    style="background-color: rgb(79, 185, 162)"
                                ></div>
                            </div>
                            <div class="col en-dashboard-vegetation-index-label">0.4 - 0.6</div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 en-dashboard-vegetation-index-color-box">
                                <div
                                    class="en-dashboard-vegetation-index-color"
                                    style="background-color: rgb(8, 133, 135)"
                                ></div>
                            </div>
                            <div class="col en-dashboard-vegetation-index-label">0.6 ≤</div>
                        </div>
                    </div>

                    <button id="map-button1" type="button" class="btn btn-info btn-lg">위성</button>
                    <button id="map-button2" type="button" class="btn btn-info btn-lg">지도</button>
                    <button id="map-button3" type="button" class="btn btn-info btn-lg">PNG</button>
                    <script type="text/javascript">
                        var map = new ol.Map({
                            target: "map",
                            layers: [
                                new ol.layer.Tile({
                                    source: new ol.source.XYZ({
                                        url: "https://xdworld.vworld.kr/2d/Base/service/{z}/{x}/{y}.png",
                                        crossOrigin: "anonymous",
                                    }),
                                }),
                            ],
                            view: new ol.View({
                                center: [14126669.41589247, 4493404.190498611],
                                zoom: 7,
                                minZoom: 7,
                                maxZoom: 19,
                            }),
                        });
                    </script>
                </div>
            </div>
        </div>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/index.css">
        <title>DroneOnion</title>
    </head>
    <body>
        <div class="en-login">
            <div class="en-login-box-container">
                <div class="en-login-box-row">
                    <div class="col-6 en-login-box-input-container">
                        <img class="en-logo-box-logo" src="img/onion.png" />
                        <div class="en-login-box-title-1">팜맵 기반 노지 양파</div>
                        <div>
                            <div class="en-login-box-title-2">스마트 드론</div>
                            <div class="en-login-box-title-3">생육+데이터 서비스</div>
                        </div>
                        <form class>
                            <input
                                class="en-login-box-input"
                                type="text"
                                placeholder="연락처를 입력하세요."
                                autocomplete="usePhoneNumber"
                                value
                            />
                            <button type="button" class="en-login-box-login-button" a href="#" onclick="location.href='DroneOnion_sub_dashboard.html'">로 그 인</button></a>

                        </form>
                        <div class="en-login-box-exception-label"></div>
                        <!-- 예외 코드 !-->
                    </div>
                    <div class="col-6 en-login-box-image-container"></div>
                </div>
            </div>
        </div>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
        <title>DroneOnion</title>
        <style>
            /* 전체 폰트 */
            * {
                font-family: "Nanum Gothic", sans-serif;
            }

            /* 메인 로그인 컨테이너 (메인 페이지 구성, 배경 이미지) */
            .en-login {
                height: 100%;
                background-image: url(img/img_loginbg.jpg);
                align-items: center !important;
                flex-direction: row !important;
                min-height: 100vh !important;
                display: flex !important;
            }

            /* 로그인 박스 컨테이너 (로그인 박스 외부 컨테이너 위치) */
            .en-login-box-container {
                width: 884px;
                height: 600px;
                padding: 0;
                margin-left: auto;
                margin-right: auto;
                box-sizing: border-box;
            }

            /* 로그인 박스 컨테이너 (로그인 박스 내부 수정) */
            .en-login-box-row {
                width: 100%;
                height: 100%;
                display: flex;
                flex-wrap: wrap;
                /* justify-content: center !important;
                --cui-gutter-x: 1.5rem;
                --cui-gutter-y: 0;                
                /* margin-left: calc(var(--cui-gutter-x) * -0.5);
                margin-right: calc(var(--cui-gutter-x) * -0.5);
                margin-top: calc(var(--cui-gutter-y) * -1); */
            }

            /* 로그인 박스 컨테이너 (왼쪽 컨테이너 수정) */
            .en-login-box-input-container {
                align-items: center;
                background-color: #fff !important;
                border-radius: 14px 0 0 14px;
                display: grid;
                height: 100%;
                padding: 50px 70px;
            }

            /* 양파 로고 */
            .en-logo-box-logo {
                height: 75px;
                width: 63px;
                margin-bottom: 1.5rem !important;
                vertical-align: middle;
            }

            /* 팜맵 기반 노지 양파 */
            .en-login-box-title-1 {
                align-items: center;
                color: black;
                display: flex;
                font-size: 20px;
                font-weight: bold;
                line-height: 27px;
                text-align: center !important;
            }

            /* 스마트 드론 */
            .en-login-box-title-2 {
                font-size: 36px;
                letter-spacing: -0.03em;
                line-height: 54px;
                text-align: left;
                color: #ec994b;
                font-weight: bold;
            }

            /* 생육+데이터 서비스 */
            .en-login-box-title-3 {
                color: black;
                font-size: 36px;
                letter-spacing: -0.03em;
                line-height: 54px;
                text-align: left;
            }

            /* 연락처 입력 폼 */
            .en-login-box-input {
                background-color: transparent;
                border: 1px solid;
                border-radius: 14px;
                color: #c2c2c2;
                display: inline;
                font-size: 16px;
                font-weight: bold;
                height: 60px;
                line-height: 22px;
                text-align: center;
                width: 100%;
                margin-bottom: 1rem !important;
            }

            /* 로그인 버튼 */
            .en-login-box-login-button {
                background-color: #ec994b;
                border: 1px solid;
                border-radius: 14px;
                color: #fff;
                font-size: 16px;
                font-weight: bold;
                height: 60px;
                line-height: 22px;
                text-align: center;
                width: 100%;
            }

            /* 로그인 박스 컨테이너 (오른쪽 컨테이너 수정) */
            .en-login-box-image-container {
                background-image: url(img/img_loginmain.png);
                border-radius: 0 14px 14px 0;
                flex: 0 0 auto;
                width: 50%;
                margin-top: var(--cui-gutter-y);
                /* padding-left: calc(var(--cui-gutter-x) * 0.5);
                padding-right: calc(var(--cui-gutter-x) * 0.5); */
            }
        </style>
    </head>
    <body>
        <div class="en-login">
            <div class="en-login-box-container">
                <div class="en-login-box-row">
                    <div class="col-6 en-login-box-input-container">
                        <img class="en-logo-box-logo" src="img/onion.png" />
                        <div class="en-login-box-title-1">팜맵 기반 노지 양파</div>
                        <div>
                            <div class="en-login-box-title-2">스마트 드론</div>
                            <div class="en-login-box-title-3">생육+데이터 서비스</div>
                        </div>
                        <form class>
                            <input
                                class="en-login-box-input"
                                type="text"
                                placeholder="연락처를 입력하세요."
                                autocomplete="usePhoneNumber"
                                value
                            />
                            <button type="button" class="en-login-box-login-button" a href="#" onclick="location.href='DroneOnion_sub_new.html'">로 그 인</button></a>
                        </form>
                        <div class="en-login-box-exception-label"></div>
                        <!-- 예외 코드 !-->
                    </div>
                    <div class="col-6 en-login-box-image-container"></div>
                </div>
            </div>
        </div>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
